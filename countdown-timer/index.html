<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Title</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Until new beginnings</h1>
         
        <div class="time-container">
            <div class="days">
                <p class="big-text" id="days-c">0</p>
                <span>days</span>
            </div>

            <div class="hours">
                <p class="big-text" id="hours-c">0</p>
                <span>hours</span>
            </div>

            <div class="minutes">
                <p class="big-text" id="minutes-c">0</p>
                <span>minutes</span>
            </div>

            <div class="seconds">
                <p class="big-text" id="seconds-c">0</p>
                <span>seconds</span>
            </div>
        </div>
    </body>
</html>
