<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>todos</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>todos</h1>
        <form id="todo-container">
        <input 
            autocomplete="off"
            type="text" 
            id="todo-entry" 
            placeholder="What needs to be done?"
            class="input">
        </input>
        </form>
        <p>left-click to complete todo<br>right click to remove todo</p>
        
    </body>
</html>
