<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="quiz-container" id="quiz">
            <div class="qna">
                <h1 id="question-header">Question</h1>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a">
                        <label for="a" id="qa">Answer A</label>
                    </li>
        
                    <li>
                        <input type="radio" name="answer" id="b">
                        <label for="b" id="qb">Answer B</label>
                    </li>
        
                    <li>
                        <input type="radio" name="answer" id="c">
                        <label for="c" id="qc">Answer C</label>
                    </li>
        
                    <li>
                        <input type="radio" name="answer" id="d">
                        <label for="d" id="qd">Answer D</label>
                    </li>
                </ul>
            </div>
            <button id="submit">Submit</button>
        </div>
    </body>
</html>
