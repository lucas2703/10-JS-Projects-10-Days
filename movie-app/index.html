<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LukeFlix</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="./splide/dist/css/splide.min.css">
        <script src="script.js" defer></script>
        <script src="./splide/dist/js/splide.min.js"></script>
    </head>
    <body>
        <header class="search-header">
            <span class="lukeflix">LukeFlix</span>
            <input type="text" id="search-bar" class="search-bar" placeholder="Search for movie">
        </header>

        <div id="image-slider28" class="splide">
            <header class="genre-header">Action</header>
            <div class="splide__track">
                <ul class="splide__list" id="action">
                    <li class="splide__slide">
                        <div class="slide">Bug</div>
                    </li>
                </ul>
            </div>
        </div>

        <div id="image-slider18" class="splide">
            <header class="genre-header">Drama</header>
            <div class="splide__track">
                <ul class="splide__list" id="drama">
                    <li class="splide__slide">
                        <div class="slide">Bug</div>
                    </li>
                </ul>
            </div>
        </div>

        <div id="image-slider27" class="splide">
            <header class="genre-header">Horror</header>
            <div class="splide__track">
                <ul class="splide__list" id="horror">
                    <li class="splide__slide">
                        <div class="slide">Bug</div>
                    </li>
                </ul>
            </div>
        </div>

        <div id="image-slider16" class="splide">
            <header class="genre-header">Animation</header>
            <div class="splide__track">
                <ul class="splide__list" id="animation">
                    <li class="splide__slide">
                        <div class="slide">Bug</div>
                    </li>
                </ul>
            </div>
        </div>

    </body>
</html>
